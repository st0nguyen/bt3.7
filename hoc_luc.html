<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    alert('nhập điểm từ 0-10')
    let ktra=+prompt('nhập điểm kiểm tra:');
    let giuaki=+prompt('nhập điểm thi giữa kì:');
    let cuoiki=+prompt('nhập điểm thi giữa kì:');
    tb=(ktra+giuaki+cuoiki)/3;
    if (tb>=9)
        alert('giỏi');
    if (tb<9 && tb>=7)
        alert('khá');
    if (tb<7 && tb>=5)
        alert('trung bình');
    if (tb>=0 && tb<5)
        alert('yếu');
    

    </script>
</body>
</html>
