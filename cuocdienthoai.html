<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const phicodinh = 25;
        let sophut = +prompt('nhập số phút đã sử dụng');
        if (sophut > 200) {
            phi = (sophut - 200) * 200 + 150 * 400 + 50 * 600;
        } else if (sophut > 50){
            phi = (sophut - 50) * 400 + 50 * 600;
        }else{
            phi = sophut * 600;
        }    
        tong = 0.01 * phi + phicodinh;
        alert('bạn đã gọi ' + sophut+ ' phút'+ ' và số tiền phải nộp là: ' + tong+' đồng');

    </script>
</body>

</html>
